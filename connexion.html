<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mailix</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Transition pour un effet doux des couleurs */
        .transition-colors-theme { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        
        /* Style et positionnement du bouton */
        .theme-switch {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: color 0.2s;
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }

        /* Définir les Variables de Thème (Doit être identique à inscription.html) */
        /* Mode Sombre (Défaut : noir très foncé #121212) */
        :root, .dark {
            --bg-page: #121212;
            --bg-card: #1f1f1f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333;
            --ring-color: #6d28d9; /* Violet pour le focus */
        }
        
        /* Mode Clair */
        .light {
            --bg-page: #f9fafb;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --ring-color: #a78bfa; /* Violet plus clair pour le focus */
        }
    </style>
</head>
<body class="bg-[--bg-page] text-[--text-primary] transition-colors-theme min-h-screen flex items-center justify-center p-4">

    <button id="theme-toggle" class="theme-switch text-[--text-secondary] hover:text-[--text-primary]">
        <span class="material-symbols-rounded">dark_mode</span>
    </button>

    <div class="w-full max-w-md">
        <div class="bg-[--bg-card] p-8 rounded-xl shadow-2xl transition-colors-theme border border-[--border-color]">
            <h2 class="text-3xl font-extrabold text-center mb-6">Connexion</h2>
            <p id="message" class="text-center mb-4 transition-colors-theme"></p>

            <form id="login-form" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-[--text-secondary] mb-1">Adresse E-mail</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-[--border-color] rounded-lg bg-[--bg-page] text-[--text-primary] focus:ring-2 focus:ring-[--ring-color] focus:border-transparent transition-colors-theme outline-none"
                        placeholder="Votre adresse e-mail">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-[--text-secondary] mb-1">Mot de passe</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required minlength="8"
                            class="w-full px-4 py-2 border border-[--border-color] rounded-lg bg-[--bg-page] text-[--text-primary] focus:ring-2 focus:ring-[--ring-color] focus:border-transparent transition-colors-theme outline-none pr-10"
                            placeholder="Votre mot de passe">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-[--text-secondary] hover:text-[--text-primary] transition-colors-theme" aria-label="Afficher/Masquer le mot de passe">
                            <span class="material-symbols-rounded text-xl">visibility</span>
                        </button>
                    </div>
                </div>

                <button type="submit" id="submit-button"
                    class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition duration-150">
                    Se connecter
                </button>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-[--text-secondary]">
                    Pas encore de compte ? 
                    <a href="inscription.html" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors-theme">
                        S'inscrire
                    </a>
                </p>
                <p class="text-[--text-secondary] mt-2">
                    <a href="mot_de_passe_oublie.html" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors-theme">
                        Mot de passe oublié ?
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // URL de base de l'API sur Hugging Face Space
        const API_BASE_URL = "https://ernestmindres-mailix.hf.space";
        const LOGIN_ENDPOINT = API_BASE_URL + "/api/login";

        const form = document.getElementById('login-form');
        const messageElement = document.getElementById('message');
        const submitButton = document.getElementById('submit-button');

        // --- LOGIQUE D'AFFICHAGE/MASQUAGE DU MOT DE PASSE ---
        function setupPasswordToggle(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = document.getElementById(toggleId);
            const icon = toggleButton.querySelector('.material-symbols-rounded');

            toggleButton.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                icon.textContent = isPassword ? 'visibility_off' : 'visibility';
            });
        }

        setupPasswordToggle('password', 'toggle-password');
        // ---------------------------------------------------


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageElement.textContent = ''; // Réinitialiser le message
            messageElement.className = 'text-center mb-4 transition-colors-theme'; // Réinitialiser les classes
            submitButton.disabled = true;
            submitButton.textContent = 'Connexion en cours...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(LOGIN_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    messageElement.textContent = 'Connexion réussie ! Redirection vers le tableau de bord...';
                    messageElement.className = 'text-green-500 mb-4 font-bold';
                    
                    // --- GESTION DE LA SESSION/TOKEN ---
                    // Le backend doit retourner un moyen de maintenir la session (ex: un jeton JWT ou une API Key)
                    // Pour l'instant, on simule la réussite et on redirige.
                    // **ATTENTION:** En mode API pure, vous devrez stocker le JWT/Token ici (ex: dans localStorage).
                    
                    if (result.token) {
                        localStorage.setItem('mailix_auth_token', result.token);
                    }
                    if (result.user_id) {
                        localStorage.setItem('mailix_user_id', result.user_id);
                    }
                    
                    // Redirection vers la page principale de l'application (dashboard.html ou index.html si c'est le point d'entrée)
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Assurez-vous que cette page existe
                    }, 1500); 

                } else {
                    // Afficher le message d'erreur du backend
                    messageElement.textContent = result.message || 'Email ou mot de passe invalide.';
                    messageElement.className = 'text-red-500 mb-4 font-bold';
                }

            } catch (error) {
                console.error('Erreur lors de la communication avec le backend:', error);
                messageElement.textContent = 'Erreur de connexion au serveur ou réseau indisponible.';
                messageElement.className = 'text-red-500 mb-4 font-bold';
            } finally {
                // Réactiver le bouton si la redirection n'a pas eu lieu
                if (messageElement.className.indexOf('text-green-500') === -1) {
                    submitButton.disabled = false;
                    submitButton.textContent = "Se connecter";
                }
            }
        });


        // --- LOGIQUE DU THÈME (CONSERVÉE ET IDENTIQUE À INSCRIPTION.HTML) ---
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;

        const updateIcon = () => {
            const icon = themeToggle.querySelector('.material-symbols-rounded');
            if (html.classList.contains('light')) {
                icon.textContent = 'light_mode';
            } else {
                icon.textContent = 'dark_mode';
            }
        };

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            html.classList.remove('dark');
            html.classList.add('light');
        } else {
            html.classList.add('dark');
            html.classList.remove('light');
        }
        updateIcon();

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            updateIcon();
        });
    </script>
</body>
</html>
